<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <label class="col-form-label" for="">Nome Cognome</label>
                <input type="text" class="form-control" id="nome_user">
            </div>
            <div class="col-12 col-md-4">
                <label for="" class="col-form-label">Età</label>
                <select name="" id="eta_user" class="form-control">
                    <option value="">Seleziona età</option>
                    <option value="">Minorenne</option>
                    <option value="">Maggiorenne</option>
                    <option value="">Over 65</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="" class="col-form-label">Km da  percorrere</label>
                <input type="text" class="form-control" id="input_km">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-outline-secondary" id="calc_prezzo">GENERA BIGLIETTO</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
